<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Pilih Nomor Center</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        p {
            font-size: 1.5em;
            color: #333;
        }

        a {
            text-decoration: none;
            margin: 10px 0;
        }

        /* Green buttons */
        .green-button {
            background-color: #2ecc71;
            color: #fff;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .green-button:hover {
            background-color: #27ae60;
        }

        /* Orange button */
        .orange-button {
            background-color: orange;
            color: #fff;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .orange-button:hover {
            background-color: darkorange;
        }

        .warning {
            font-size: 1.2em;
            color: red;
            margin-bottom: 20px;
        }
    </style>
</head>
