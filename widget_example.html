<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Widget</title>
    <style>
      body {
        font-family: sans-serif;
        background: #f0f0f0;
        padding: 20px;
      }
      button {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background: #667eea;
        color: white;
        transition: background 0.2s;
      }
      button:hover {
        background: #5563c1;
      }
    </style>
  </head>
  <body>
    <button onclick="navigateToDeposit()">üí∞ Deposit</button>
    <button onclick="navigateToProfile()">ü§µ Profile</button>
    <button onclick="openGoogleWebView()">üåê Google in WebView</button>
    <button onclick="openSubmenu()">üìã Bottom Sheet Menu</button>

    <script>
      function navigateToDeposit() {
        if (window.AppBridge) {
          window.AppBridge.postMessage(
            JSON.stringify({
              action: "navigate",
              route: "/menu_deposit",
            }),
          );
        } else {
          alert("AppBridge not available");
        }
      }

      function navigateToProfile() {
        if (window.AppBridge) {
          window.AppBridge.postMessage(
            JSON.stringify({
              action: "navigate",
              route: "/profile_screen",
            }),
          );
        } else {
          alert("AppBridge not available");
        }
      }

      function openGoogleWebView() {
        if (window.AppBridge) {
          window.AppBridge.postMessage(
            JSON.stringify({
              action: "webview",
              url: "https://www.google.com",
              title: "Google",
            }),
          );
        } else {
          alert("AppBridge not available");
        }
      }

      function openSubmenu() {
        if (window.AppBridge) {
          window.AppBridge.postMessage(
            JSON.stringify({
              action: "submenu",
              submenu: {
                submenuTitle: "Quick Actions",
                submenuStyle: "bottomSheet",
                submenuLayout: "grid",
                items: [
                  {
                    title: "Transfer",
                    iconUrl: "https://example.com/transfer.png",
                    route: "/product",
                  },
                  {
                    title: "Pay Bills",
                    iconUrl: "https://example.com/bills.png",
                    route: "/bills",
                  },
                  {
                    title: "Pulsa",
                    iconUrl: "https://example.com/transfer.png",
                    route: "/product",
                  },
                ],
              },
            }),
          );
        } else {
          alert("AppBridge not available");
        }
      }
    </script>
  </body>
</html>
