<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Widget</title>
    <style>
      :root {
        /* Default light theme colors */
        --bg-color: #ffffff;
        --text-color: #000000;
        --button-bg: #667eea;
        --button-hover: #5563c1;
        --button-text: #ffffff;
      }

      [data-theme="dark"] {
        /* Dark theme colors */
        --bg-color: #1a1a1a;
        --text-color: #ffffff;
        --button-bg: #4a5568;
        --button-hover: #2d3748;
        --button-text: #ffffff;
      }

      body {
        font-family: sans-serif;
        padding: 5px;
        background-color: var(--bg-color);
        color: var(--text-color);
        transition:
          background-color 0.3s,
          color 0.3s;
      }

      button {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background: var(--button-bg);
        color: var(--button-text);
        transition: background 0.2s;
      }

      button:hover {
        background: var(--button-hover);
      }
    </style>
  </head>
  <body>
    <button onclick="navigateToDeposit()">üí∞ Deposit</button>
    <button onclick="navigateToProfile()">ü§µ Profile</button>
    <button onclick="openGoogleWebView()">üåê Google in WebView</button>
    <button onclick="openSubmenu()">üìã Bottom Sheet Menu</button>

    <script>
      // Function to update theme
      function updateTheme(theme) {
        document.documentElement.setAttribute("data-theme", theme);
      }

      // Check if AppBridge is available and request theme
      if (window.AppBridge) {
        window.AppBridge.postMessage(
          JSON.stringify({
            action: "getTheme",
          }),
        );
      }

      function navigateToDeposit() {
        if (window.AppBridge) {
          window.AppBridge.postMessage(
            JSON.stringify({
              action: "navigate",
              route: "/menu_deposit",
            }),
          );
        } else {
          alert("AppBridge not available");
        }
      }

      function navigateToProfile() {
        if (window.AppBridge) {
          window.AppBridge.postMessage(
            JSON.stringify({
              action: "navigate",
              route: "/profile_screen",
            }),
          );
        } else {
          alert("AppBridge not available");
        }
      }

      function openGoogleWebView() {
        if (window.AppBridge) {
          window.AppBridge.postMessage(
            JSON.stringify({
              action: "webview",
              url: "https://www.google.com",
              title: "Google",
            }),
          );
        } else {
          alert("AppBridge not available");
        }
      }

      function openSubmenu() {
        if (window.AppBridge) {
          window.AppBridge.postMessage(
            JSON.stringify({
              action: "submenu",
              submenu: {
                submenuTitle: "Quick Actions",
                submenuStyle: "bottomSheet",
                submenuLayout: "grid",
                items: [
                  {
                    title: "Transfer",
                    iconUrl: "https://example.com/transfer.png",
                    route: "/product",
                  },
                  {
                    title: "Pay Bills",
                    iconUrl: "https://example.com/bills.png",
                    route: "/bills",
                  },
                  {
                    title: "Pulsa",
                    iconUrl: "https://example.com/transfer.png",
                    route: "/product",
                  },
                ],
              },
            }),
          );
        } else {
          alert("AppBridge not available");
        }
      }
    </script>
  </body>
</html>
